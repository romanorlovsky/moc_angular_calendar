<!DOCTYPE html>
<html ng-app="calendar">
<head>
    <title>Personal Exceptional Dates</title>
    <!--<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.2.custom.css">-->
    <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.2.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/colorpicker.css">
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/angular/bootstrap/ui-bootstrap-custom-0.6.0.min.js"></script>
    <script type="text/javascript" src="js/angular/bootstrap/ui-bootstrap-custom-tpls-0.6.0.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="js/colorpicker/colorpicker.js"></script>
    <script type="text/javascript" src="js/colorpicker/eye.js"></script>
    <script type="text/javascript" src="js/colorpicker/utils.js"></script>
    <script type="text/javascript" src="js/colorpicker/layout.js"></script>
    <script type="text/javascript" src="js/additions.js"></script>
</head>
<body ng-controller="calendarCtrl">

<div result-message=""></div>

<!--<div alert="" type="alert.type">{{alert.msg}}</div>-->

<label for="moc-user">User:</label>
<input id="moc-user" class="form-control" type="text" value="" ng-model="model.user" auto-complete="">

<div date-select=""></div>

<form><button type="button" class="btn btn-success" ng-disabled="!model.add_date" ng-click="saveUserDate()">Save</button></form>
<div ng-model="model.days" date-picker=""></div>

<div class="overlay" ng-show="model.loading">Loading...</div>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/directives.js"></script>

</body>
</html>
